syscfg.vals:
  # Use INFO log level to reduce code size.  DEBUG is too large for nRF51.
  LOG_LEVEL: 1
  REBOOT_LOG_CONSOLE: 1

  # Enable the shell task.
  SHELL_TASK: 1

  # Include names for statistics.
  STATS_NAMES: 1

  # Enable shell commands.
  STATS_CLI: 1
  LOG_CLI: 1
  CONFIG_CLI: 1

  # Enable newtmgr commands.
  STATS_NEWTMGR: 1
  LOG_NEWTMGR: 1
  CONFIG_NEWTMGR: 1

  # Disable sensor package OIC integration
  SENSOR_OIC: 0
  SENSOR_CLI: 1

  # Enable hardware
  I2C_0: 1
  I2C_0_FREQ_KHZ: 400

  LSM9DS1_OFB: 1
  LSM9DS1_CLI: 1

  HARDFLOAT: 1

